<div class="modal fade" id="courseDescModal" tabindex="-1" role="dialog" aria-labelledby="courseDescModalTitel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="courseDescModalTitel">{{ @course.courseTitle }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<!-- course description -->
		<b>{{ ucfirst(@lang.teacher) }}:</b>
		<i>{{ @course.teachers }}</i>
		<br>
		<b>{{ @lang.courseID }}:</b> {{ @course.courseID }}
		<br>
		{{ @course.courseDescription }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
