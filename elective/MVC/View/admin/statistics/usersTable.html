<script type="text/javascript">
$(document).ready(function() {
    var table = $('#table{{ @type}}').DataTable( {
		dom: 'lBfrtip',
        select:  'multi',
		"paging": true,
        info: true,
		"scrollX": true,
		lengthMenu: [ [10, 20, 50, 100, 200, -1], [10, 20, 50, 100, 200, "All"] ],
		buttons: [ 'selectAll','selectNone','copy', 'csv'],
		"language": <include href="datatableLanguage.html">
    });
} );

</script>

<div class="mt-4">
	<table id="table{{ @type}}" class="display" width="100%" cellspacing="0">
		<thead>
		  <tr>
		    <th>{{ @lang.id }}</th>
		    <th>{{ @lang.username }}</th>
			<th>{{ @lang.lname }}</th>
			<th>{{ @lang.fname }}</th>
			<check if="{{ @tRole=='STUDENT' }}">
					<true>
						<th>{{ @lang.class }}</th>			
					</true>
					<false>
						<th>{{ @lang.formOfAddress }}</th>
					</false>
			</check>
		  </tr>
		</thead>
		<tbody>
		<repeat group="{{ @users }}" value="{{ @user }}">
			<tr id="{{ @user.userID }}">
				<td>{{ @user.userID }}</td>
				<td>{{ @user.username }}</td>
				<td>{{ @user.lname }}</td>
				<td>{{ @user.fname }}</td>
				<check if="{{ @tRole=='STUDENT' }}">
					<true>
						<th>{{ @user.class }}</th>			
					</true>
					<false>
						<th>{{ @user.formOfAddress }}</th>
					</false>
				</check>
			</tr>
		</repeat>
		</tbody>
	</table>
</div>
