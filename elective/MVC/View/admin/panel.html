<script type="text/javascript">
var url = window.location.href;
var activeTab = url.substring(url.indexOf("#") + 1);
$(".tab-pane").removeClass("active");
$("#" + activeTab).addClass("active");
$('a[href="#'+ activeTab +'"]').tab('show')

$('#myTab a').click(function (e) {
  e.preventDefault();
  $(this).tab('show');
});
</script>
